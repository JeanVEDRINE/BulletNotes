<template name="info">
  <h2 contenteditable="true">Noted</h2>

  <ul id='notes'>
    {{#each notes}}
      {{> note}}
    {{/each}}
  </ul>
        <form class="info-note-add">
        <input type="text" name="title" placeholder="Title" required>
        <input type="submit" name="submit" value="+">
      </form>
</template>
