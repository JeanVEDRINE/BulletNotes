<template name="Notes_item">
  <div class="note-item {{checkedClass note}} {{editingClass editing}}">
    <label class="checkbox">
      <input type="checkbox" checked="{{note.checked}}" name="checked">
      <span class="checkbox-custom"></span>
    </label>
    <input
      type="text"
      value="{{note.title}}"
      placeholder={{_ 'notes.item.noteName'}}>
    <a class="js-delete-item delete-item" href="#">
      <span class="icon-trash"></span>
    </a>
  </div>
</template>
